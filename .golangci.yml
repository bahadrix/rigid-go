run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - gofmt
    - goimports
  disable:
    - deadcode      # deprecated
    - varcheck      # deprecated  
    - structcheck   # deprecated
    - typecheck     # temporarily disabled due to module resolution issues

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0

linters-settings:
  goimports:
    local-prefixes: github.com/bahadrix/rigid-go
